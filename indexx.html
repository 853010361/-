<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/vue.js"></script>
		<script src="./js/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<table v-if="open">
				<tr>
					<td>
						<select @change="xiaLa(),sumNumber()" class="type">
							<option value="请选择">请选择</option>
							<option value="0">0</option>
							<option value="1">1</option>
						</select>
					</td>
					<td>
						<select @change="xiaLa(),sumNumber()" class="Month">
							<option value="请选择">请选择</option>
							<option value="1月">1月</option>
							<option value="2月">2月</option>
							<option value="3月">3月</option>
							<option value="4月">4月</option>
							<option value="5月">5月</option>
							<option value="6月">6月</option>
							<option value="7月">7月</option>
							<option value="8月">8月</option>
							<option value="9月">9月</option>
							<option value="10月">10月</option>
							<option value="11月">11月</option>
							<option value="12月">12月</option>
						</select>
					</td>
					<td>
						<select @change="xiaLa(),sumNumber()" class="category">
							<option value="请选择">请选择</option>
							<option value="车贷">车贷</option>
							<option value="车辆保养">车辆保养</option>
							<option value="房贷">房贷</option>
							<option value="房屋租赁">房屋租赁</option>
							<option value="家庭用品">家庭用品</option>
							<option value="交通">交通</option>
							<option value="旅游">旅游</option>
							<option value="日常饮食">日常饮食</option>
							<option value="工资">工资</option>
							<option value="股票投资">股票投资</option>
							<option value="基金投资">基金投资</option>
						</select>
					</td>
					<td>金额</td>
				</tr>
				<tr v-for="item in billtrue">
					<td>{{item.type}}</td>
					<td>{{item.time}}</td>
					<td>{{item.category}}</td>
					<td>{{item.amount}}</td>
				</tr>
			</table>
			
			<div>
				类型:
			<select class="TiJiao_LeiXing" v-model="type">
				<option value="0">0</option>
				<option value="1">1</option>
			</select>
			分类:
			<select v-model="category" class="TiJiao_FenLei">
					<option value="车贷">车贷</option>
					<option value="车辆保养">车辆保养</option>
					<option value="房贷">房贷</option>
					<option value="房屋租赁">房屋租赁</option>
					<option value="家庭用品">家庭用品</option>
					<option value="交通">交通</option>
					<option value="旅游">旅游</option>
					<option value="日常饮食">日常饮食</option>
					<option value="工资">工资</option>
					<option value="股票投资">股票投资</option>
					<option value="基金投资">基金投资</option>
			</select>
			金额:<input type="text" v-model="amount"/>
			<input type="submit" value="提交" @click="addMain()"/>
			</div>
			<div>
				<p>收入:{{shouLu}}</p>
				<p>支出:{{zhiChu}}</p>
			</div>
			<button @click="shengXu()">升序</button>
			<button @click="jiangXu()">降序</button>
		</div>
	</body>
	<script src="./js/main.js"></script>
</html>
